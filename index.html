<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        #question-container {
            margin-bottom: 20px;
        }
        
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quizz Interativo</h1>
        <div id="question-container"></div>
        <button id="submit-btn">Checar Respostas</button>
    </div>

    <script>
        const questions = [
            {
                question: "Por que o livro de matemática sempre estava triste?",
                answers: ["Porque tinha muitos problemas", "Porque não sabia como lidar com os números", "Porque estava dividido entre duas páginas", "Porque estava constantemente subtraído de sua alegria"],
                correctAnswer: "Porque tinha muitos problemas"
            },
            {
                question: "Qual é a bebida favorita dos programadores?",
                answers: ["Café", "Chá", "Cerveja", "Algoritmo sem açúcar"],
                correctAnswer: "Café"
            },
            {
                question: "Por que o computador foi à terapeuta?",
                answers: ["Porque estava com vírus", "Porque tinha problemas de RAM", "Porque estava com dificuldades para processar sentimentos", "Porque precisava de uma atualização de software"],
                correctAnswer: "Porque estava com dificuldades para processar sentimentos"
            }
        ];
        
        const questionContainer = document.getElementById('question-container');
        const submitButton = document.getElementById('submit-btn');
        
        function displayQuestions() {
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `
                    <h3>${index + 1}. ${question.question}</h3>
                    <ul>
                        ${question.answers.map(answer => `<li><input type="radio" name="question${index}" value="${answer}">${answer}</li>`).join('')}
                    </ul>
                `;
                questionContainer.appendChild(questionElement);
            });
        }
        
        function checkAnswers() {
            let score = 0;
            questions.forEach((question, index) => {
                const selectedAnswer = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedAnswer) {
                    if (selectedAnswer.value === question.correctAnswer) {
                        score++;
                    }
                }
            });
            alert(`Você acertou ${score} de ${questions.length} perguntas!`);
        }
        
        displayQuestions();
        
        submitButton.addEventListener('click', checkAnswers);
    </script>
</body>
</html>
