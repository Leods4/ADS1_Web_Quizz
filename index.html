<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>
  <style>
    /* CSS for styling */
    body {
      font-family: Arial, sans-serif;
    }
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .options {
      margin-left: 20px;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question">What is the capital of France?</div>
    <div class="options">
      <label><input type="radio" name="question1" value="paris"> Paris</label><br>
      <label><input type="radio" name="question1" value="london"> London</label><br>
      <label><input type="radio" name="question1" value="berlin"> Berlin</label><br>
      <label><input type="radio" name="question1" value="rome"> Rome</label>
    </div>
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <script>
    function checkAnswer() {
      // Get the selected option
      var selectedOption = document.querySelector('input[name="question1"]:checked');
      if (selectedOption) {
        // Check if the selected option is correct
        if (selectedOption.value === "paris") {
          alert("Correct!");
        } else {
          alert("Incorrect. The correct answer is Paris.");
        }
      } else {
        alert("Please select an option.");
      }
    }
  </script>
</body>
</html>
